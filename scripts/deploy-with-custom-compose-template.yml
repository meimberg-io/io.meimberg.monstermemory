# Template for deploying apps with custom docker-compose files
# Copy this file to .github/workflows/deploy-[APP_NAME].yml and customize

name: Deploy [APP_NAME] to Server

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/[APP_NAME]
  APP_PORT: ${{ vars.APP_PORT || '[APP_PORT]' }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: |
        npm run lint
        npm run build
        npm run test:ci

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./[APP_DIRECTORY]
        dockerfile: ./[APP_DIRECTORY]/Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ vars.HOST || secrets.HOST }}
        username: ${{ vars.USERNAME || 'deploy' }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # App-specific deployment with custom compose file
          APP_NAME="[APP_NAME]"
          APP_PORT="${{ env.APP_PORT }}"
          APP_DIR="/opt/$APP_NAME"
          
          # Create application directory
          mkdir -p $APP_DIR && cd $APP_DIR
          
          # Check if custom docker-compose file exists in repo
          if [ -f "docker-compose.prod.yml" ]; then
            echo "ğŸ“‹ Using custom docker-compose.prod.yml from repository"
            # Replace variables in custom compose file
            sed -i "s/\$APP_PORT/$APP_PORT/g" docker-compose.prod.yml
            sed -i "s/\$APP_NAME/$APP_NAME/g" docker-compose.prod.yml
            sed -i "s/\${{ env.REGISTRY }}/${{ env.REGISTRY }}/g" docker-compose.prod.yml
            sed -i "s/\${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}/g" docker-compose.prod.yml
          else
            echo "ğŸ“‹ Creating default docker-compose.prod.yml"
            # Create default single-service compose file
            cat > docker-compose.prod.yml << 'EOF'
          services:
            $APP_NAME:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              container_name: $APP_NAME
              ports:
                - "$APP_PORT:8080"
              environment:
                - NODE_ENV=production
                - PORT=8080
              restart: unless-stopped
              networks:
                - $APP_NAME-network
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s

          networks:
            $APP_NAME-network:
              driver: bridge
          EOF
          fi
          
          # Deploy
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down || true
          docker-compose -f docker-compose.prod.yml up -d
          
          # Clean up
          docker image prune -f
          
          # Verify
          sleep 30
          if curl -f http://localhost:$APP_PORT/ > /dev/null 2>&1; then
            echo "âœ… $APP_NAME deployed successfully on port $APP_PORT!"
            echo "ğŸ“Š Services running:"
            docker-compose -f docker-compose.prod.yml ps
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ“‹ Service logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=50
            exit 1
          fi

