name: Deploy Monstermemory to Server

on:
  push:
    branches: [ main, master ]

env:
  APP_PORT: ${{ vars.APP_PORT }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: |
        npm run lint
        npm run build
        npm run test:ci

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ vars.HOST || secrets.HOST }}
        username: ${{ vars.USERNAME || 'deploy' }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Monstermemory-specific deployment
          APP_NAME="monstermemory"
          APP_PORT="${{ env.APP_PORT }}"
          
          # Try /opt/ first, fallback to home directory
          if mkdir -p /opt/$APP_NAME 2>/dev/null; then
            APP_DIR="/opt/$APP_NAME"
          else
            APP_DIR="$HOME/$APP_NAME"
            mkdir -p $APP_DIR
          fi
          
          cd $APP_DIR
          
          # Create production environment file
          cat > .env << 'EOF'
          NODE_ENV=production
          APP_PORT=$APP_PORT
          PORT=5679
          # Database settings (if needed in future)
          DB_HOST=mysql
          DB_PORT=3306
          DB_NAME=app_db
          DB_USER=app_user
          DB_PASSWORD=devpassword
          DB_ROOT_PASSWORD=rootpassword
          # Redis settings (if needed in future)
          REDIS_HOST=redis
          REDIS_PORT=6379
          EOF
          
          # Clone the repository on the server
          rm -rf temp-deploy
          git clone --depth 1 https://github.com/${{ github.repository }}.git temp-deploy
          cp -r temp-deploy/* ./
          cp -r temp-deploy/.* ./ 2>/dev/null || true
          rm -rf temp-deploy
          
          # Deploy using the unified docker-compose.yml with production profile
          docker-compose down || true
          docker-compose --profile prod up -d --build
          
          # Clean up
          docker image prune -f
          
          # Verify deployment
          echo "Waiting for application to start..."
          sleep 30
          if curl -f http://localhost:$APP_PORT/ > /dev/null 2>&1; then
            echo "âœ… Monstermemory deployed successfully on port $APP_PORT!"
            echo "ğŸŒ Application is available at: http://${{ vars.HOST || secrets.HOST }}:$APP_PORT"
          else
            echo "âŒ Deployment verification failed!"
            echo "ğŸ“‹ Container logs:"
            docker-compose --profile prod logs || true
            exit 1
          fi